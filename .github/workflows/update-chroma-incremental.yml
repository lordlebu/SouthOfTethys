name: Update Chroma (incremental)

on:
  push:
    branches: [ main ]

concurrency:
  group: chroma-update
  cancel-in-progress: true

jobs:
  incremental-update:
    name: Incremental Chroma index update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f services/chroma/requirements.txt ]; then python -m pip install -r services/chroma/requirements.txt; fi

      - name: Determine git range and run incremental indexer
        env:
          CHROMA_CLOUD_API_KEY: ${{ secrets.CHROMA_CLOUD_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CHROMA_DATABASE }}
          CHROMA_COLLECTION_NAME: ${{ secrets.CHROMA_COLLECTION_NAME }}
          EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
        run: |
          set -e
          PREV='${{ github.event.before }}'
          CUR='${{ github.sha }}'
          echo "prev=$PREV cur=$CUR"
          # If this is the initial push, github.event.before will be all zeros
          if [ "$PREV" = "0000000000000000000000000000000000000000" ]; then
            echo "Initial/force-push detected; running full indexer (rebuild)"
            python services/chroma/index_chroma_service.py
          else
            RANGE="$PREV..$CUR"
            echo "Running incremental indexer for range: $RANGE"
            python scripts/index_changes.py --git-range "$RANGE" --repo-dir . --persist-dir /tmp/chroma_sandbox
          fi

      - name: Smoke test (validate collection exists)
        env:
          CHROMA_CLOUD_API_KEY: ${{ secrets.CHROMA_CLOUD_API_KEY }}
          CHROMA_TENANT: ${{ secrets.CHROMA_TENANT }}
          CHROMA_DATABASE: ${{ secrets.CHROMA_DATABASE }}
          CHROMA_COLLECTION_NAME: ${{ secrets.CHROMA_COLLECTION_NAME }}
        run: |
          python scripts/check_chroma_cloud.py || (echo "Smoke test failed"; exit 1)

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chroma-index-logs
          path: |
            ./*.log
            services/chroma/*.log

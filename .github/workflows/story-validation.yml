name: Validate Story World

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (consistency + schema check)
        run: python utils/lint_story.py

      - name: Regenerate timeline
        run: python utils/generate_timeline.py

      - name: Upload merged timeline artifact
        uses: actions/upload-artifact@v4
        with:
          name: full_timeline
          path: timeline/timeline.json
